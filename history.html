<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Flow Pro - Analytics</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --subtext: #64748b;
      --primary: #6366f1;
      --border: #e2e8f0;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --subtext: #94a3b8;
      --border: #334155;
    }

    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', -apple-system, sans-serif; 
      padding: 40px; 
      transition: background 0.3s, color 0.3s; 
    }

    .container { max-width: 1100px; margin: 0 auto; }
    
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    h1 { font-size: 28px; font-weight: 800; margin: 0; }
    p { color: var(--subtext); margin-top: 5px; }

    .btn { 
      background: var(--primary); color: white; border: none; padding: 10px 24px; 
      border-radius: 12px; cursor: pointer; font-weight: 600; transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }

    #themeToggle { background: var(--card); color: var(--text); border: 1px solid var(--border); }

    .grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
    
    .card { 
      background: var(--card); padding: 30px; border-radius: 24px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid var(--border);
    }
    h3 { margin-top: 0; margin-bottom: 20px; font-size: 18px; }

    /* Site Breakdown Layout */
    .breakdown-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    #pieChartContainer {
      width: 100%;
      max-width: 220px;
    }

    .leaderboard {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(0,0,0,0.02);
      border-radius: 12px;
      transition: transform 0.2s;
    }
    [data-theme="dark"] .leaderboard-item { background: rgba(255,255,255,0.03); }
    .leaderboard-item:hover { transform: scale(1.02); }

    .site-meta { display: flex; align-items: center; gap: 12px; }
    .site-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: white; /* Contrast for icons */
      padding: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .site-name { font-weight: 600; font-size: 14px; }
    .site-time { font-weight: 800; color: var(--primary); font-size: 14px; }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Analytics Dashboard</h1>
        <p>A 30-day review of your productivity patterns</p>
      </div>
      <button id="themeToggle" class="btn">Toggle Appearance</button>
    </header>

    <div class="grid">
      <!-- Left Column: Trend Graph -->
      <div class="card">
        <h3>Time Usage Trend</h3>
        <div style="height: 400px;">
          <canvas id="lineChart"></canvas>
        </div>
      </div>

      <!-- Right Column: Site Breakdown & Icons -->
      <div class="card">
        <h3>Top Distractions</h3>
        <div class="breakdown-container">
          <div id="pieChartContainer">
            <canvas id="pieChart"></canvas>
          </div>
          <div id="siteLeaderboard" class="leaderboard">
            <!-- Icons and list injected by history.js -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Local library scripts -->
  <script src="chart.js"></script>
  <script src="history.js"></script>
</body>
</html>
